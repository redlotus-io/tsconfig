name: release-package
on:
  push:
    branches:
      - "main"
# on:
#   create:
#     tags:
#       - "v*"
jobs:
  publish-packages:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          registry-url: https://registry.npmjs.org
      - name: publish
        run: npm publish

        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}